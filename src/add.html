<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<title>Add Song</title>
<body>
<div style="color:SlateGray;padding:20px;">
    <h2>ADD SONG</h2>
    <img src="images/mraz.jpg" alt="I'm Yours" width="300" height="300"/><br>
    <em>Enter the song information:</em><br><br>
    <form action="/added" method="POST">
        <label for="sname">Song name:</label><br>
        <input type="text" id="sname" name="sname" value="Dynamo Of Volition"><br><br>
        <label for="aname">Artist name:</label><br>
        <input type="text" id="aname" name="aname" value="Jason Mraz"><br><br>
        <label for="album">Album name:</label><br>
        <input type="text" id="album" name="album" value="We Sing. We Dance. We Steal Things."><br><br>
<!--        <label for="duration">Duration:</label><br>-->
<!--        <input type="text" id="duration" name="duration" value="4:02"><br><br>-->
        <input type="submit" value="Add">
    </form>
</div>
</body>
</html>
